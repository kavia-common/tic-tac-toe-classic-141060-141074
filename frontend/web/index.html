<!DOCTYPE html>
<html>
  <head>
    <base href="/" />
    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
    <meta name="description" content="Ocean Professional Tic Tac Toe" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Tic Tac Toe</title>
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#2563EB" />
    <style>
      html, body {
        height: 100%;
        background: #f9fafb;
        margin: 0;
      }
      #loading {
        height: 100%;
        display: grid;
        place-items: center;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        color: #111827;
      }
      .spinner {
        width: 36px; height: 36px;
        border: 4px solid rgba(37, 99, 235, .15);
        border-top-color: #2563EB;
        border-radius: 50%;
        animation: spin 0.9s linear infinite;
        margin: 12px auto 0;
      }
      @keyframes spin { to { transform: rotate(360deg);} }
    </style>
  </head>
  <body>
    <div id="loading">
      <div>
        <div style="text-align:center;font-weight:700;">Tic Tac Toe</div>
        <div class="spinner"></div>
      </div>
    </div>
    <script src="flutter.js" defer></script>
    <script>
      window.addEventListener('load', function(ev) {
        _flutter.loader.loadEntrypoint({}).then(function(engineInitializer) {
          return engineInitializer.initializeEngine();
        }).then(function(appRunner) {
          return appRunner.runApp();
        });
      });
    </script>
  </body>
</html>
